    <style>
   body {

  .donasi-card{

    background:#fff;

    padding:32px;

    text-align:center;

    width:100%;

    font-family: Inter, sans-serif;

    font-size:22px;

  }

    color:#6b7280;

    font-size:14px;

  }

  .donasi-card .qr{

    margin:20px auto;

    width:220px;

    height:220px;

    border-radius:12px;

    background:#f9fafb;

    display:flex;

    align-items:center;

    justify-content:center;

    overflow:hidden;

  }

  .donasi-card .qr img{

    width:100%;

    height:100%;

  .donasi-card .donate-btn{

    padding:12px 18px;

    border:none;

    border-radius:10px;

    font-weight:600;

    font-size:15px;

    cursor:pointer;

    background:linear-gradient(90deg,blue,cyan);

    color: white;

    text-decoration:none;

  }

  .donasi-card .donate-btn:hover{

    opacity:0.9;

  }
